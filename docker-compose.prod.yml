services:
  frontend:
    build:
      context: ./frontend
      # Use the multi-stage production Dockerfile
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    # Auto-restart container if it crashes (good for production stability)
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    # Use 'expose' for internal networking only (Security best practice)
    expose:
      - "5000"
    env_file: .env
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

# Define named volume for persistent database storage
volumes:
  mongo-data:
